<div class="container-fluid ">
    <div class="container">
        <div class="row d-md-flex justify-content-center">
            <form class="col-sm-3 bg-darkgreen bg-gradient needs-validation" [formGroup]="LoginForm" novalidate>
                <div class="mb-3 mt-3">
                    <h5 class="text-center">LOR</h5>
                </div>
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername" formControlName="Username"
                        name="InputUsername" placeholder="Username" required>
                    <div *ngIf="Username?.invalid && (Username?.dirty || Username?.touched)" class="alert text-danger">
                        <div *ngIf="Username?.errors?.required">
                            Invalid Username
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="Password" class="form-control" id="InputPassword" formControlName="Password"
                        name="InputPassword" placeholder="Password" required>
                    <div *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)" class="alert text-danger">
                        <div *ngIf="Password?.errors?.required">
                            Invalid Password
                        </div>
                        <div *ngIf="Password?.errors?.minlength">
                            Password needs atleast 6 characters
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="RememberMe">
                    <label class="form-check-label text-white" for="RememberMe">Remember me</label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-dark text-white m-1" type="submit" (click)="Login()">Login</button>
                    <button class="btn btn-outline-dark text-white m-1" type="button" data-bs-toggle="modal"
                        data-bs-target="#CreateAccount">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="CreateAccount" tabindex="-1" aria-labelledby="CreateAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white-50">
                <h5 class="modal-title" id="CreateAccountLabel">Create Account</h5>
            </div>
            <div class="modal-body bg-success">
                <form class="needs-validation" [formGroup]="LoginForm" novalidate>
                    <div class="mb-3">
                        <label for="CreateUsername" class="form-label text-white">Username</label>
                        <input type="text" class="form-control" id="CreateAccount" formControlName="Username" placeholder="Username" required>
                        <div *ngIf="Username?.invalid && (Username?.dirty || Username?.touched)"
                            class="alert text-danger">
                            <div *ngIf="Username?.errors?.required">
                                Invalid Username
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="CreatePassword" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" formControlName="Password" placeholder="Password" required>
                        <div *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)"
                            class="alert text-danger">
                            <div *ngIf="Password?.errors?.required">
                                Invalid Password
                            </div>
                            <div *ngIf="Password?.errors?.minlength">
                                Password needs atleast 6 characters
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="CreateEmail" class="form-label text-white">Email</label>
                        <input type="text" class="form-control" formControlName="Email" placeholder="Email" required>
                        <div *ngIf="Email?.invalid && (Email?.dirty || Email?.touched)" class="alert text-danger">
                            <div *ngIf="Email?.errors?.required">
                                Invalid email
                            </div>
                            <div *ngIf="Email?.errors?.email">
                                Invalid email
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" (click)="CreateAccount()">Save Account</button>
            </div>
        </div>
    </div>
</div>
