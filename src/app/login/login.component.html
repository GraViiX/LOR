<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input your username" />
        </div>
        <div class="col-sm-2 p-3">
            <label for="formGroupExampleInput" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input your password" />
        </div>
        <div class="d-flex">
            <div class="p-2">
                <button type="button" class="btn btn-sm btn-outline-info" (click)="CheckUserLogin()">Login</button>
            </div>
            <div class="p-2">
                <!--<button type="button" class="btn btn-sm btn-outline-info" (click)="RouterUsertoCreateAccount()">Create Account</button>-->
                <button type="button" class="btn btn-sm btn-outline-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Create Account</button>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white-50">
                <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
            </div>
            <div class="modal-body bg-success">
                <div class="p-1">
                    <label for="formGroupExampleInput"  class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" id="UserName" placeholder="Input your username" />
                </div>
                <div class="p-1">
                    <label for="formGroupExampleInput" id="Password" class="form-label text-white">Password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Input your password" />
                </div>
                <div class="p-1">
                    <label for="formGroupExampleInput" id="PasswordRepeat" class="form-label text-white">Repeat Password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Input your password" />
                </div>
                <div class="p-1">
                    <label for="formGroupExampleInput" id="Email" class="form-label text-white">E-mail</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Input your password" />
                </div>
                
            </div>
            <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success "(click)="CreateAccount();">Save Account</button>
            </div>
        </div>
    </div>
