<div class="container-fluid ">
    <div class="container">
        <div class="row d-md-flex justify-content-center">
            <form class="col-sm-3 bg-darkgreen bg-gradient needs-validation" novalidate>
                <div class="mb-3 mt-3">
                    <h5 class="text-center">LOR</h5>
                </div>
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Please write a Username
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="text" class="form-control" id="InputPassword" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please write a Password
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="RememberMe">
                    <label class="form-check-label text-white" for="RememberMe">Remember me</label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-dark text-white m-1" type="submit" (click)="CreateAccount()">Login</button>
                    <button class="btn btn-outline-dark text-white m-1" type="button">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
